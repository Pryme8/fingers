<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>mmm Fingerz</title>
<meta name="viewport" 
  content="width=device-width, initial-scale=1.0, user-scalable=no">
  
     <style>
      html, body {
         overflow: hidden;
         width: 100%;
         height: 100%;
         margin: 0;
         padding: 0;
      }

   </style>
  
</head>

<body>
<canvas id='touch-me'></canvas>
<div id='output'>

</div>
</body>
<script>
document.body.addEventListener('touchmove', function(event) {
  event.preventDefault();
}, false); 
var touches = [];
function touch(tE){
		this.parent = tE;
		return this;
};





 document.addEventListener("DOMContentLoaded", function(event) {
	 var canvas = document.getElementById('touch-me');
	 canvas.style.width = '100%';
	 canvas.style.height = '100%';
	 canvas.width = canvas.offsetWidth;
	 canvas.height = canvas.offsetHeight;
	 canvas.style.zIndex = 0;
	 
	 var out = document.getElementById('output');
	 out.style.display = 'block';
	 out.style.position = 'absolute';
	 out.style.top = '0';
	 out.style.left = '0';
	 out.style.width = '200px';
	 out.style.height = 'auto';
	 out.style.background = 'lightgrey';
	 
	 
	 var ctx = canvas.getContext('2d');
	 
    	canvas.addEventListener('touchstart', function(event) {
  				out.innerHTML = JSON.stringify(event.touches)+ "<BR>" +
								JSON.stringify(event.targetTouches);
		}, false);
		canvas.addEventListener('touchend', function(event){
			  out.innerHTML = event.changedTouches;
			
		}, false);
		
		canvas.addEventListener('touchmove', function(event){
			out.innerHTML = "TOUCH MOVING! <BR> Touch Count:"+event.touches.length;
			ctx.clearRect(0,0,canvas.width, canvas.height);
			for(var f=0; f<event.touches.length; f++){
				
				var touch = event.touches[f];
				ctx.beginPath();
				ctx.arc(touch.clientX, touch.clientY, 20, 0, Math.Pi*2);
				ctx.fill();
				ctx.closePath();
			};
			
		}, false);
		
		/*canvas.addEventListener('click', function(event) {
  				out.innerHTML = event.type;
		}, false);*/
	
  });



</script>
</html>
